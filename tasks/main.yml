---
- name: Install pyvmomi
  pip: name="pyvmomi" state=present version="{{ pyvmomi_version }}"

- name: Remove the existing nsx vars/main.yml file
  command: /bin/rm -f /opt/{{ django_app }}-ansible/roles/nsx/vars/main.yml
  tags:
    - nsx_deploy_ova

# Following tasks are maintained in the nsxansible project
- name: Update the nsx vars/main.yml file
  template: src=/opt/{{ django_app }}-ansible/roles/nsx/templates/main.yml.j2 dest=/opt/{{ django_app }}-ansible/roles/nsx/vars/main.yml
  tags:
    - nsx_deploy_ova

