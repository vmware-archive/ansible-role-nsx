---
- name: Install nsxramlclient
  become: yes
  pip: name={{ item }}
  with_items:
    - nsxramlclient
  tags: nsx_setup

- name: Verify nsxapi raml file present
  stat:
    path: "{{ nsxmanager_spec.raml_file }}"
  register: nsx_raml_file
  tags: nsx_setup

- name: Verify nsxvapi raml file present
  debug: msg="{{ nsx_raml_file }}"
  failed_when: not nsx_raml_file.stat.exists
  tags: nsx_setup

- name: Verify nsx ova present in specified directory
  stat:
    path: "{{ nsxmanOvaPath }}/{{ nsxmanOva }}"
  register: nsx_ova
  when: deploy_nsx_ova
  tags: nsx_setup

- name: Verify nsx ova present in specified directory
  debug: msg="{{ nsx_ova }}"
  failed_when: not nsx_ova.stat.exists
  when: deploy_nsx_ova
  tags: nsx_setup
